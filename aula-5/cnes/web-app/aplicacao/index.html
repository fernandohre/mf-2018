CTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Estabelecimentos</title>
	<style type="text/css">
		.tg {
		  border-collapse: collapse;
		  table-layout: fixed;
		}

		.tg thead {
		  background-color: #166eeb;
		  display: block;
		  width: 100%;
		}

		.tg tbody {
		  height: 314px;
		  width: 100%;
		  display: block;
		  overflow-y: auto;
		  overflow-x: hidden;
		}

		.tg td {
		  padding: 10px 10px;
		  overflow: hidden;
		  border-bottom: 1px solid #ddd;
		}

		.tg th {
		  padding: 10px 0px 10px 10px;
		  color: white;
		}

		.tg th:nth-child(2) {
		  padding-left: 39px;
		}

		.tg tr:hover {
		  background-color: #ddd;
		}

	</style>
</head>
<body>
<!-- ConteÃºdo -->
	<table class="tg">
	  <thead>
	    <tr>
	      <th>CNES</th>
	      <th>NOME</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>1234567</td>
	      <td>Hospital Nossa Senhora da Aparecida de Santa Rita</td>
	    </tr>
	    
	  </tbody>
</table>
</body>
</html>
